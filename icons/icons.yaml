add_layer:
  desc: "Add a layer above current selected layer"
  iconPath: ".\\icons\\plus-circle.svg"
  func: "addLayer"

del_layer:
  desc: "Delete curret layer"
  iconPath: ".\\icons\\minus-circle.svg"
  func: "deleteLayer"

view:
  desc: "View layers"
  iconPath: ".\\icons\\view.svg"
  func: "setMode_View"

edit_mesh:
  desc: "Edit layer mesh"
  iconPath: ".\\icons\\mesh-points.svg"
  func: "setMode_MeshEdit"

inc_dir_plus:
  desc: "Set brush to increase points"
  iconPath: ".\\icons\\increase.svg"
  func: "setIncDir_Plus"

inc_dir_minus:
  desc: "Set brush to decrease points"
  iconPath: ".\\icons\\decrease.svg"
  func: "setIncDir_Minus"